<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assignment Editor â€” WordPress Friendly</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="app" class="app">
    <aside class="left-palette" aria-hidden="false">
      <div class="brand">
        <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true"><path fill="currentColor" d="M3 4h14v12H3z"></path></svg>
        <h3>AssignCraft</h3>
      </div>

      <div class="meta">
        <label>Title
          <input id="doc-title" placeholder="My Assignment Title" />
        </label>
        <label>Author
          <input id="doc-author" placeholder="Author name" />
        </label>
        <div class="file-actions">
          <button id="export-doc" class="action">Export .doc</button>
          <button id="export-pdf" class="action">Export PDF</button>
        </div>
      </div>

    </aside>

    <main class="editor-panel">
      <div class="ribbon" role="toolbar" aria-label="Editor Toolbar" id="toolbar">
      </div>

      <section class="editor-wrap" >
        <div id="editor" class="editor" contenteditable="true" aria-label="Assignment editor" spellcheck="true">
          <h1>Start your assignment...</h1>
          <p>Type here â€” formatting, images, tables supported.</p>
        </div>
      </section>

      <div class="bottom-row">
        <div class="ops">
          <button id="preview-btn" class="ghost">Preview</button>
          <button id="copy-text" class="ghost">Copy text</button>
          <button id="copy-html" class="ghost">Copy HTML</button>
          <button id="clear-format" class="ghost">Clear</button>
          <button id="reset-editor" class="ghost">Reset</button>
              <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
        </div>
        <div id="status" class="status">Ready</div>
      </div>
    </main>
    
  </div>

  <script src="java.js"></script>
</body>
</html>
